<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>>, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <a href="#" class="login">Login</a>
                <span>|</span>
                <a href="#" class="register">Register</a>
            </div>
            <p class="form-item">Enter your email and password to register.</p>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Enter your email address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="sentence">Or register with</p>
            <div class="social-login">
                <button class="google"><img class src="./images/google1.jpg"> Continue with Google</button>
                <button class="facebook"><img src="./images/facebook.jpg"> Continue with Facebook</button>
            </div>
        </div>
    </div>
</body>

</html>
